{% extends "auctions/layout.html" %}

{% block title %}{{category}}{% endblock %}

{% block body %}


    <ul>
    {% for item in items %}

        {% if item.category == category %}
            <li><a href="{% url "item" item.id %}">{{item}}</a></li>
            
        {% endif %}
        {% empty %}
<h4>No items added to {{category}}</h4>    
    {% endfor %}
    
    </ul>
{% endblock %}
